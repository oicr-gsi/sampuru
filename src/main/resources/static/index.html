<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="/favicon.png"/>
    <title>Sampuru - Home</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<div class="home">
</div>
<script>
    fetch('api/home')
    .then(res => res.text())
    .then(text => $(".home").append(text + "<br />"))
    .catch(err => console.error(err));
</script>
</body>
</html>
