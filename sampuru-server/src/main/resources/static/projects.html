<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="/favicon.png"/>
    <title>Sampuru - Projects</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<div class="projects">
    <p>Project list:</p>
</div>
<script>
    fetch('api/projects')
    .then(res => res.json())
    .then(data => { data.forEach(obj => $(".projects").append(obj.name + "<br />")) })
    .catch(err => console.error(err));
</script>
</body>
</html>
